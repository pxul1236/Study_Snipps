<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - Study Snipps</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/star.png">

    <!-- Modern Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght:400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css?v=3">
</head>
<body>

    <header class="header">

        <div>
            <h1>Study Snipps</h1>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/course">Browse Courses</a></li>
            <li><a href="/upload">Upload Notes</a></li>
            <li><a href="/auth" id="auth-link">Login</a></li>
        </ul>
    </nav>

    <main>
        <h2>Available Courses</h2>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search coursesâ€¦">
            <button onclick="loadCourses()" class="btn">Search</button>
        </div>

        <div id="courses-list" class="notes-container">
            <p>Loading courses...</p>
        </div>
    </main>

    <footer>
        <p>Study Snipps &copy; 2025 | Built with FastAPI</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        // Check if logged in
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('auth-link').textContent = 'Logout';
            document.getElementById('auth-link').onclick = () => {
                localStorage.removeItem('token');
                window.location.href = '/auth';
            };
        }

        async function loadCourses() {
            const search = document.getElementById('search').value;
            const url = search ? `/api/course/?search=${search}` : '/api/course/';

            try {
                const response = await fetch(url);
                const courses = await response.json();

                const container = document.getElementById('courses-list');

                if (courses.length === 0) {
                    container.innerHTML = '<p>No courses found.</p>';
                    return;
                }

                container.innerHTML = courses.map(course => `
                    <div class="card">
                        <h3><a href="/course/${course.id}">${course.course_code} - ${course.course_name}</a></h3>
                        <p class="card-meta">Department: ${course.department}</p>
                        ${course.semester ? `<p class="card-meta">Semester: ${course.semester}</p>` : ''}
                        ${course.description ? `<p>${course.description}</p>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('courses-list').innerHTML = '<p class="error">Failed to load courses.</p>';
            }
        }

        // Load courses on startup
        loadCourses();
    </script>

</body>
</html>
