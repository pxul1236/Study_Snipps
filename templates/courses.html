<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - Study Snippets</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <link rel="icon" type="image/png" href="/static/star.png">
</head>
<body>
    <header>
        <h1>Study Snippets</h1>
        <p>Share and discover university course notes</p>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/course">Browse Courses</a></li>
            <li><a href="/upload">Upload Notes</a></li>
            <li><a href="/auth" id="auth-link">Login</a></li>
            <li><a href="/docs">API Docs</a></li>
        </ul>
    </nav>

    <main>
        <h2>Available Courses</h2>

        <!-- Search/Filter -->
        <div style="margin-bottom: 20px;">
            <input type="text" id="search" placeholder="Search courses..." style="width: 70%; display: inline-block;">
            <button onclick="loadCourses()" style="width: 25%;">Search</button>
        </div>

        <div id="courses-list">
            <p>Loading courses...</p>
        </div>
    </main>

    <footer>
        <p>Study Snippets &copy; 2024 | Built with FastAPI</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        // Check if logged in
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('auth-link').textContent = 'Logout';
            document.getElementById('auth-link').onclick = () => {
                localStorage.removeItem('token');
                window.location.href = '/auth';
            };
        }

        async function loadCourses() {
            const search = document.getElementById('search').value;
            const url = search ? `/api/course/?search=${search}` : '/api/course/';

            try {
                const response = await fetch(url);
                const courses = await response.json();

                const container = document.getElementById('courses-list');

                if (courses.length === 0) {
                    container.innerHTML = '<p>No courses found.</p>';
                    return;
                }

                container.innerHTML = courses.map(course => `
                    <div class="card">
                        <h3><a href="/course/${course.id}">${course.course_code} - ${course.course_name}</a></h3>
                        <p class="card-meta">Department: ${course.department}</p>
                        ${course.semester ? `<p class="card-meta">Semester: ${course.semester}</p>` : ''}
                        ${course.description ? `<p>${course.description}</p>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('courses-list').innerHTML = '<p class="error">Failed to load courses.</p>';
            }
        }

        // Load courses on page load
        loadCourses();
    </script>
</body>
</html>
